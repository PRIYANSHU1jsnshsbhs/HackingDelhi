      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.district.governance.com:9151
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.district.governance.com:9051
